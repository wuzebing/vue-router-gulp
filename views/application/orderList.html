<table data-toggle="table" class="table table-bordered" id="boot">
    <thead>
        <tr>
            <th v-for="title in titles">{{title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="item in items">
            <td v-for="it in item">{{it}}</td>
        </tr>
    </tbody>
</table>
